<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>

    <p>Esse é um texto <strong>negrito</strong>.</p>
    <p>Esse é um texto <em>itálico</em>.</p>
    <p>Esse é um texto <u>sublinhado</u>.</p>
    <p>Esse é um texto <strike>errado</strike></p>
    
</body>
</html>
